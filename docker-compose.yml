version: '3.8'

services:
  # ================================
  # MySQL 数据库
  # ================================
  mysql:
    image: mysql:8.0
    container_name: money-notes-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-money_notes}
      MYSQL_USER: ${MYSQL_USER:-money_notes}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-money_notes123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/sql:/docker-entrypoint-initdb.d:ro
    # 针对小内存服务器优化 (2GB)
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --innodb-log-buffer-size=16M
      --max-connections=50
      --key-buffer-size=16M
      --table-open-cache=200
      --sort-buffer-size=512K
      --read-buffer-size=256K
      --thread-cache-size=8
      --performance-schema=OFF
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-notes-network

  # ================================
  # 后端服务
  # ================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: money-notes-server
    restart: unless-stopped
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - RUN_MODE=production
      - APP__DATABASE__URL=mysql://${MYSQL_USER:-money_notes}:${MYSQL_PASSWORD:-money_notes123}@mysql:3306/${MYSQL_DATABASE:-money_notes}
      - APP__JWT__SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - APP__JWT__ACCESS_TOKEN_EXPIRES=${JWT_EXPIRES_IN:-3600}
      - APP__JWT__REFRESH_TOKEN_EXPIRES=${JWT_REFRESH_EXPIRES_IN:-604800}
      - APP__SERVER__HOST=0.0.0.0
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - money-notes-network

  # ================================
  # 前端服务 (Nginx)
  # ================================
  client:
    image: money-notes-web:latest
    container_name: money-notes-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    networks:
      - money-notes-network

  # ================================
  # Redis 缓存 (可选)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: money-notes-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-notes-network
    profiles:
      - with-redis

# ================================
# 网络
# ================================
networks:
  money-notes-network:
    driver: bridge

# ================================
# 数据卷
# ================================
volumes:
  mysql_data:
  redis_data:
